<header class="site-header">

    <div class="wrapper">
        <div class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></div>
        <div class="separator"></div>
        <div class="site-nav">
            {% for page in site.pages %}
                {% if page.title %}
                    <span class="header-link"><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></span>
                {% endif %}
            {% endfor %}
            <span class="header-link"><a class="page-link" href="http://www.instagram.com/danvisintainer">VSCO</a></span>
            <span class="header-link"><a class="page-link" href="http://www.instagram.com/danvisintainer">Instagram</a></span>
        </div>
    </div>

</header>
