---
layout: index
---

<div class="home">

  <!-- <h1 class="page-heading">Posts</h1> -->

  <ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->
        {% if post.featured-image %}
          <div class="featured-image">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
              <img src="{{ post.featured-image }}" alt="">
            </a>
          </div>
        {% endif %}
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

  <div class="pagination">
    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path }}" class="previous"><i class="left fa fa-caret-left"></i>Newer</a>
    {% else %}
      <!-- <span class="previous"><i class="fa fa-caret-left"></i>Newer</span> -->
    {% endif %}

    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}" class="next">Older<i class="right fa fa-caret-right"></i></a>
    {% else %}
      <!-- <span class="next">Older<i class="fa fa-caret-right"></i></span> -->
    {% endif %}
  </div>

</div>
