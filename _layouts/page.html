---
layout: default
---
<div class="post">

  {% if page.hide_title != true %}
    <header class="post-header">
        {% if page.byline_override %}
    		  <h1 class="post-title">{{ page.byline_override }}</h1>
        {% else %}
    	    <h1 class="post-title">{{ page.title }}</h1>
        {% endif %}
    </header>
  {% endif %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
