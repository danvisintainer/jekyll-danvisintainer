---
layout: default
---
<div class="post">

  {% if page.featured-image %}
    <div class="featured-image">
   		<img src="{{ page.featured-image }}" alt="">
    </div>
  {% endif %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.subtitle %}<h2 class="post-subtitle">{{ page.subtitle }}</h2>{% endif %}
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>
  
  <article class="post-content">
    {{ content }}
  </article>

  <div class="footer-logo">
    <a href="/"><img src="/assets/logowithoutname.svg" alt="Back to home"></a>
  </div>

</div>
